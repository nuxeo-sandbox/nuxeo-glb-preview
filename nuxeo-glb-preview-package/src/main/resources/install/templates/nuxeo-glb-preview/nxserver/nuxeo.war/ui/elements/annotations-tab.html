<link rel="import" href="../nuxeo-glb-preview/widgets/nuxeo-glb-annotation.html">

<!--
`annotations-tab`
@group Nuxeo UI
@element annotations-tab
-->
<dom-module id="annotations-tab">
  <template>
    <style include="nuxeo-styles">
      :host {
        display: block;
        position: absolute;
        margin-top:-16px;
        margin-left: -16px;
        width: 100%;
        height: 100%;
        z-index: 100;
      }

      .page, nuxeo-glb-annotation {
        width: 100%;
        height: 100%;
      }

    </style>

    <div id="page" class="page">
      <nuxeo-glb-annotation id="viewer" document="[[document]]"></nuxeo-glb-annotation>
    </div>

  </template>

  <script>
  Polymer({
    is: 'annotations-tab',
    behaviors: [Nuxeo.LayoutBehavior],
    properties: {
      document: {
        type: Object
      }
    }
  });
  </script>
</dom-module>
